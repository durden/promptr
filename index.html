<!DOCTYPE html>
<html>
    <head>
        <title>Promptr - Get your prompt just right</title>
        <link rel="stylesheet" type="text/css" href="css/colour_picker.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Promptr</h1>
            <form class="form-horizontal">
                <fieldset>
                <legend>Customize your prompt</legend>
                <ol id="steps">
                    <li></li>
                    <div class="form-actions">
                        <button type="button" id="button" class="pull-right btn btn-large btn-primary">Order 'em</button>
                    </div>
                </ol>
                    <div id="prompt" class="input-prepend pull-left">
                        <span class="add-on" title="Copy to clipboard"></span><input class="span9" id="prompt-input" value="" type="text">
                    </div>
            </form>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/promptr.js"></script>
        <script type="text/javascript" src="js/tooltips.js"></script>
        <script type="text/javascript" src="js/jquery.colourPicker.js"></script>
        <script type="text/javascript" src="js/clippy/jquery.clippy.min.js"></script>
    </body>
</html>
